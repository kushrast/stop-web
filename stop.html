<head>
  <title>STOP!</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
</head>

<body>
	{{> main}}
	<center>
		{{> loginButtons}}
	</center>
	{{#if currentUser}}
		<center>			
			{{> stop}}
			{{> requests}}
		</center>
	{{/if}}
</body>
<template name="main">
	<center>
		<div class="button-wrapper">
			<img class="stop-button" src="assets/stop.png">
		</div>
	</center>
</template>

<template name="stop">
	<div class="row">
	<center>
		<div class="col-md-2 col-md-offset-5 {{validation}}">
        	<input type="text" value="" placeholder="Stop Someone Now..." class="form-control" id="stoptarget">
    	</div>
    	</center>
    </div>
</template>

<template name="requests">
	<div class="col-md-4 col-md-offset-4" id="stop-req">
		<ul class="list-group">
			{{#each req}}
  				<li class="list-group-item {{read}}" id="stopmessage">{{sender}} wants you to stop.</li>
			{{/each}}
		</ul>
	</div>
</template>
